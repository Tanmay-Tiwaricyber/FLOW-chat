<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="icon" type="image/x-icon" href="chat-icon.png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+ES:wght@100..400&family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- New user container -->
    <div class="user-container hidden">
        <div class="users-list">
            <h3>Active Users</h3>
            <ul id="userList"></ul>
        </div>
    </div>

    <div class="auth-container">
        <input type="text" id="userNameInput" placeholder="Enter your name" style="font-family: Playwrite FR Moderne">
        <input type="text" id="authCodeInput" placeholder="Enter room code" style="font-family: Playwrite FR Moderne">
        <input type="file" id="profilePicInput" accept="images/*" style="font-family: Playwrite FR Moderne">
        <div id="defaultProfilePics" class="default-profile-pics">
            <p>Select an Animated Profile Avatar</p>
            <div class="default-pics-grid"></div>
        </div>
        <button id="joinRoomButton" style="font-family: Playwrite FR Moderne">Join Room</button>
        <button id="createRoomButton" style="font-family: Playwrite FR Moderne">Create Room</button>
    </div>

    <div class="chat-container hidden">
        <div class="header">
            <div id="chatRoomInfo" class="chat-room-info"></div> <!-- New element for chat room info -->
            <button id="toggleThemeButton" style="font-family: Playwrite FR Moderne">Dark Mode</button>
        </div>
        <div class="chat-content">
            <div id="messages" class="messages"></div>
        </div>
        <form id="form" class="form">
            <input id="input" autocomplete="off">
            <button style="font-family: Playwrite FR Moderne">Send</button>
        </form>
        <div class="file-upload">
            <button class="file-upload-btn" id="fileUploadButton" style="font-family: Playwrite FR Moderne">Upload File</button>
            <input type="file" id="fileInput" class="hidden">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
