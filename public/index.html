<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="auth-container">
        <input type="text" id="userNameInput" placeholder="Enter your name">
        <input type="text" id="authCodeInput" placeholder="Enter room code">
        <input type="file" id="profilePicInput" accept="images/*">
        <div id="defaultProfilePics" class="default-profile-pics">
            <p>Select a Animated profile Avatar</p>
            <div class="default-pics-grid">
            </div>
        </div>
        <button id="joinRoomButton">Join Room</button>
        <button id="createRoomButton">Create Room</button>
    </div>
    <div class="chat-container hidden">
        <div class="header">
            <div id="chatRoomInfo" class="chat-room-info"></div> <!-- New element for chat room info -->
            <button id="toggleThemeButton">Dark Mode</button>
        </div>
        <div class="chat-content">
            <div id="messages" class="messages"></div>
        </div>
        <form id="form" class="form">
            <input id="input" autocomplete="off">
            <button>Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
